<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>Cadastro de Usuário</h2>
  
  <form id="userForm">
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required maxlength="255">
  
      <!-- Primeiro Nome -->
      <label for="firstName">Primeiro Nome:</label>
      <input type="text" id="firstName" name="firstName" required maxlength="255">
  
      <!-- Último Nome -->
      <label for="lastName">Último Nome:</label>
      <input type="text" id="lastName" name="lastName" required maxlength="255">
  
      <!-- CPF -->
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="11">
  
      <!-- Data de Nascimento -->
      <label for="birthDate">Data de Nascimento:</label>
      <input type="date" id="birthDate" name="birthDate" required>
  
      <!-- Senha -->
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
  
      <!-- Botão de Envio -->
      <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
  </form>

  <script src="js/index.js"></script>
  
  </body>
</html>
